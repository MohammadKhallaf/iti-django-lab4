{% extends 'base.html' %}

{% block headersets %}
    <title>Confirm Delete</title>
{% endblock headersets %}

{% block content %}
    {% include 'components/affairsNav.html' %}

    <h3 class="text-center pt-3">Are you sure to delete {{ data.student_fname }}
        {{ data.student_lname }} ?</h3>
    <form action="{% url 'del_student' data.student_id %}" method="post">
        {% csrf_token %}
        <div class="d-flex justify-content-center pt-3">
            <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a href="{% url 'students' %}" class="btn btn-success">No</a>
                <button type="submit" class="btn btn-danger">Yes</button>
            </div>
        </div>
    </form>
{% endblock content %}
